<div class="margem15">
  <div class="container">
    <h1>Lista de aniversariantes</h1>
    <h2>Mês: {{ _filtrarData }}</h2>

    <div class="margin15">
      <div
        class="
          form-group
          row
          justify-content-left
          align-items-center
          d-print-none
          m
        "
      >

        <div class="col-sm-3">
          <input [(ngModel)]="filtrarNome" class="form-control" placeholder="Filtro por nome"/>
        </div>

        <label>ou</label>
        <div class="col-sm-3">
          <input [(ngModel)]="filtrarData" class="form-control" placeholder="Filtro por mês"/>
        </div>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cargo</th>
          <th>Dia do Aniversário</th>
          <th class="text-center">Opção</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aniversariante of aniversariantesFiltrados">
          <td>{{ aniversariante.nome }}</td>
          <td>{{ aniversariante.cargo }}</td>
          <td>{{ aniversariante.diaAniversario }}</td>
          <td>
            <a
              [routerLink]="['/aniversario/editar', aniversariante.id]"
              class="btn btn-primary"
              >Editar</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
